<div class="container text-center mt-5 pt-5">
  <div class="text-center">
    <h1 class="fw-bold mx-auto display-1" [innerHTML]="'TABLA.TITULO' | translate"></h1>
</div>

<div class="d-flex justify-content-center">
  <table class="table mt-4 w-75">
    <thead class="bg-light">
      <tr>
        <th scope="col" class="text-start w-50 py-3"></th>
        <th scope="col" class="text-start w-25 py-3">{{ 'TABLA.FILA1' | translate }}</th>
        <th scope="col" class="text-start w-25 py-3">{{ 'TABLA.FILA2' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td class="text-start">
          {{ row.label ? (row.label | translate) : '' }}
        </td>
        <td class="text-center" *ngFor="let value of row.values">
          <i *ngIf="value" class="bi bi-check-circle text-primary fs-2"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>


  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg rounded-pill px-4">{{ 'TABLA.LINK_CARD' | translate }} <i class="bi bi-chevron-right fs-6"></i></button>
  </div>
</div>
