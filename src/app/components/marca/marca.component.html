<div class="container text-center mt-5 pt-5">
  <div class="d-flex justify-content-between ">
    <h2 class="text-start">{{ 'MARCA.TITULO' | translate }}</h2>
    <div class="d-flex gap-2 align-items-center">
      <div class="dropdown">
        <button class="btn btn-link">
          <i class="bi bi-list-task text-primary fs-5"></i>
        </button>
      </div>
      <div class="dropdown">
        <button class="btn btn-primary rounded-2">
          <i class="bi bi-grid fs-5"></i>
        </button>
      </div>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle fs-5" type="button" id="sortDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ 'MARCA.FILTRO' | translate }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
          <li><a class="dropdown-item" href="#">Most Popular</a></li>
          <li><a class="dropdown-item" href="#">Newest</a></li>
          <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
          <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid text-center py-5">
  <div class="row justify-content-center">

    <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let marca of marcas;">
      <div class="card h-100 d-flex flex-column">
        <img *ngIf="marca.imagen" [src]="marca.imagen" class="card-img-top mb-2" alt="Fissure in Sandstone" />
        <div class="cashback-badge"><i class="bi bi-credit-card-2-back"></i> {{ 'MARCA.CUPON' | translate }}</div>
        <div class="card-body">
          <p class="card-title text-start">{{ marca.nombreMarca }}</p>
          <h5 class="card-text text-start fw-bold">{{ marca['descripci√≥n'] }}</h5>
        </div>
        <div class="container-fluid text-start py-4">
          <a href="#!" class="text-start text-dark text-decoration-none">
            {{ 'MARCA.OBTENER' | translate }}  <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="page"
        [pageSize]="pageSize"
        [boundaryLinks]="true"
        [maxSize]="5"
        [rotate]="true"
        (pageChange)="updatePage()"
        aria-label="Default pagination">
      </ngb-pagination>
    </div>


    <div class="container-fluid text-center py-5">
      <a href="#!" class="text-dark fw-bold text-decoration-none">{{ 'MARCA.CUPONES' | translate }} <i class="bi bi-chevron-right fs-6"></i> </a>
    </div>
</div>
